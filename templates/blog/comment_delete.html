{% extends 'partials/base.html' %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-8 offset-md-2">
      <div class="card my-3 shadow">
        <div class="card-body">
          <h4>Are you sure you want to delete this comment?</h4>
          <p>{{ comment.content }}</p>
          <form method="POST">
            {% csrf_token %}
            <input class="btn btn-danger btn-sm" type="submit" value="Delete Comment">
            <a href="{% url 'blog-post-detail' comment.post.pk %}" class="btn btn-secondary btn-sm">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
